<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info b-a" ng-repeat="intro in introList">
              <div class="panel-heading clearfix">
                <span class="text-lg">{{intro.title}}</span>

                <div class="pull-right">
                  <button class="btn btn-rounded btn-icon btn-warning" ng-click="showUpdateModal(intro)"><i class="fa fa-edit"></i></button>
                  <button class="btn btn-rounded btn-icon btn-danger" ng-click="showDeleteModal(intro)"><i class="fa fa-trash"></i></button>
                </div>
              </div>
              <ul class="list-group">
                <li class="list-group-item ng-binding">
                  <small class="text-muted clear">{{intro.description}}</small>
                </li>

              </ul>
            </div>
        </div>
        <div class="col-md-12">
          <button class="btn m-b-xs btn-success" ng-click="showAddModal()" tooltip-placement="bottom" tooltip="add new introduction to the list">
            <i class="fa fa-plus m-r-xs"></i>Add
          </button>
        </div>
    </div>
</div>
