<div>
    <div class="well b bg-light lt wrapper-sm m-t">美国</div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="hospital in hospitals">
            <div class="panel b-a">
                <div class="panel-heading no-border bg-success">
                    <span class="text-lt text-ellipsis">{{hospital.name_ch}}</span>
                </div>
                <div class="item m-l-n-xxs m-r-n-xxs">
                    <img src="{{hospital.img}}" class="img-full" style="width: 100%" height="300">
                </div>
                <div class="wrapper-xs b-t b-light bg-light lter no-gutter">
                    <small>
                        {{hospital.preview}}
                    </small>
                </div>
                <div class="hbox text-center b-b b-light text-sm">
                    <a href class="col padder-v text-muted b-r b-light" ng-click="goToHospital(hospital.id)">
                        <i class="icon-info block m-b-xs fa-2x"></i>
                        <span>详情</span>
                    </a>
                    <a href class="col padder-v text-muted b-r b-light" ng-click="showMap(hospital)">
                        <i class="icon-pointer block m-b-xs fa-2x"></i>
                        <span>地址</span>
                    </a>
                    <a href class="col padder-v text-muted" ng-click="showHomepage(hospital.homepage)">
                        <i class="icon-home block m-b-xs fa-2x"></i>
                        <span>官网</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
