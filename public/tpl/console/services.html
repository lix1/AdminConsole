<div>
    <div class="col">
        <div class="wrapper">
            <ul class="timeline">
                <li class="tl-header">
                    <div class="btn btn-info">中国患者出国看病申请流程</div>
                </li>

                <li class="tl-item" ng-repeat="service in serviceList">
                    <div class="tl-wrap b-success">
                        <span class="tl-date">{{$index+1}}</span>
                        <div class="tl-content panel padder b-a w-auto w-auto-xs">
                            <span class="arrow left pull-up"></span>
                            <div class="text-lt m-b-sm">{{service.name}}</div>
                            <div class="panel-body pull-in b-t b-light">
                                {{service.details}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
