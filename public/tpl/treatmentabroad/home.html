<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info b-a" ng-repeat="intro in introList">
              <div class="panel-heading clearfix">
                <span class="text-lg">{{intro.title}}</span>

                <div class="pull-right">
                  <button class="btn btn-rounded btn-icon btn-danger"><i class="fa fa-trash"></i></button>
                  <button class="btn btn-rounded btn-icon btn-warning"><i class="fa fa-edit"></i></button>
                </div>
              </div>
              <div class="panel-body">
                <span class="clear">
                  <small class="text-muted clear">{{intro.description}}</small>
                </span>
              </div>

            </div>
        </div>
        <div class="col-md-12">
          <button class="btn m-b-xs btn-success"><i class="fa fa-plus m-r-xs"></i>Add</button>
        </div>
    </div>
</div>
